DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.65 #0.18
  min_vel_x: -0.65 #0.7 #-0.18

  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_trans_vel:  0.65 #0.18
  min_trans_vel:  0.50 #0.05
  trans_stopped_vel: 0.45

  max_rot_vel: 1.6 #1.8
  min_rot_vel: 1.6 #0.7
  min_in_place_vel_theta: 1.6
  rot_stopped_vel: 1.6

  acc_lim_x: 2.0
  acc_lim_theta: 2.0
  acc_lim_y: 0.0

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3 #0.15
  xy_goal_tolerance: 0.2 #0.05

# Forward Simulation Parameters
  sim_time: 1.0 #3.5
  vx_samples: 20 #15 #17 #20
  vy_samples: 0
  vtheta_samples: 20 #20 #40

# Trajectory Scoring Parameters
  path_distance_bias: 28.0 #32.0
  goal_distance_bias: 24.0
  occdist_scale: 0.04
  forward_point_distance: 0.0 #0.20 #0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
# global_frame_id: odom
